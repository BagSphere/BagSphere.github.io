<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BagStash | Premium Store</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:#f0fdf9;color:#022c22}

/* HEADER */
header{
display:flex;
align-items:center;
justify-content:space-between;
padding:12px 16px;
background:#0f172a;
color:#fff;
}
header img{height:45px}
.cart-btn{
background:#10b981;
padding:8px 16px;
border-radius:20px;
cursor:pointer;
font-weight:500;
}

/* BANNER */
.banner img{
width:100%;
border-radius:0 0 14px 14px;
}

/* HELPLINE */
.helpline{
background:#ecfeff;
padding:10px;
text-align:center;
font-size:14px;
}
.helpline a{color:#0f766e;font-weight:600;text-decoration:none}

/* PRODUCTS */
.products{
padding:16px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
gap:16px;
}
.product{
background:#fff;
border-radius:16px;
padding:12px;
box-shadow:0 8px 18px rgba(0,0,0,0.06);
}
.product img{
width:100%;
border-radius:14px;
}
.product h3{font-size:15px;margin:8px 0}
.product p{font-weight:600;color:#065f46}
.product button{
margin-top:8px;
width:100%;
padding:10px;
border:none;
background:#0f172a;
color:#fff;
border-radius:22px;
cursor:pointer;
}

/* CART */
.cart{
position:fixed;
top:0;
right:-100%;
width:100%;
max-width:360px;
height:100%;
background:#ffffff;
box-shadow:-6px 0 20px rgba(0,0,0,.15);
padding:16px;
transition:.3s;
z-index:1000;
}
.cart.active{right:0}
.cart h2{text-align:center;margin-bottom:10px}
.cart-items{max-height:60vh;overflow:auto}
.cart-item{
display:flex;
justify-content:space-between;
margin:10px 0;
font-size:14px;
}
.cart-footer button{
width:100%;
padding:12px;
border:none;
border-radius:22px;
background:#10b981;
color:#fff;
font-size:15px;
margin-top:10px;
}

/* MOBILE NAV */
.mobile-nav{
position:fixed;
bottom:0;
left:0;
width:100%;
background:#0f172a;
display:flex;
justify-content:space-around;
padding:10px 0;
color:#fff;
}
.mobile-nav div{font-size:13px;cursor:pointer}

@media(min-width:768px){
.mobile-nav{display:none}
}
</style>
</head>

<body>

<header>
<img src="Images/Logo.png">
<div class="cart-btn" onclick="toggleCart()">üõí Cart (<span id="cartCount">0</span>)</div>
</header>

<div class="banner">
<img src="Images/Banner.png">
</div>

<div class="helpline">
üí¨ Helpline WhatsApp:
<a href="https://wa.me/916291083811">+91 62910 83811</a>
</div>

<section class="products">
<div class="product">
<img src="https://via.placeholder.com/300">
<h3>Premium Travel Bag</h3>
<p>‚Çπ1,299</p>
<button onclick="addToCart('Premium Travel Bag',1299)">Add to Cart</button>
</div>

<div class="product">
<img src="https://via.placeholder.com/300">
<h3>Stylish Backpack</h3>
<p>‚Çπ999</p>
<button onclick="addToCart('Stylish Backpack',999)">Add to Cart</button>
</div>
</section>

<div class="cart" id="cart">
<h2>üßæ Your Invoice</h2>
<div class="cart-items" id="cartItems"></div>
<p><strong>Total: ‚Çπ<span id="totalPrice">0</span></strong></p>
<button onclick="checkout()">Order via WhatsApp</button>
</div>

<div class="mobile-nav">
<div onclick="scrollTo(0,0)">üè† Home</div>
<div onclick="toggleCart()">üõí Cart</div>
<div onclick="bulkOrder()">üì¶ Bulk</div>
</div>

<script>
let cart=JSON.parse(localStorage.getItem("cart"))||[];

function toggleCart(){cartEl.classList.toggle("active")}
const cartEl=document.getElementById("cart");

function addToCart(name,price){
cart.push({name,price});
update();
}

function update(){
localStorage.setItem("cart",JSON.stringify(cart));
let items="",total=0;
cart.forEach((i,n)=>{
total+=i.price;
items+=`<div class="cart-item">${i.name} - ‚Çπ${i.price}
<span onclick="remove(${n})">‚ùå</span></div>`;
});
cartItems.innerHTML=items;
totalPrice.innerText=total;
cartCount.innerText=cart.length;
}

function remove(i){cart.splice(i,1);update()}

function checkout(){
if(!cart.length)return alert("Cart is empty!");
let msg="üßæ *BAGSTASH ‚Äì ORDER INVOICE*%0A%0AüõçÔ∏è *Items:*%0A";
cart.forEach(i=>msg+=`‚Ä¢ ${i.name} ‚Äì ‚Çπ${i.price}%0A`);
msg+=`%0Aüí∞ *Total Amount:* ‚Çπ${totalPrice.innerText}%0A%0Aüë§ *Customer Details:*%0AName:%0APhone:%0AAddress:%0A%0Aüì¶ Order Type: Retail / Bulk`;
window.open("https://wa.me/918777438644?text="+msg);
}

function bulkOrder(){
window.open("https://wa.me/918777438644");
}

update();
</script>

</body>
</html>
